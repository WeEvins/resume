<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="nameandlogo">
            <h2>Comapny name and Logo</h2>
        </div>
        <div class="floatlinks">
            <a href="#aboutme">About</a> 
            <a href="#portfolio">Experience</a>
            <a href="#pastwork">Work</a>
            <a href="#contactme">Contact</a>
        </div>
    </header>

    <section id="selfportrait" class="selfportrait">
        <div class="selfiephoto">
            <img src="http://www.fillmurray.com/200/300" alt="Bill Murray looking Hella Fine">
        </div>
        <div class="tagline">
            <h1>Developer, Artist, </h1>
        </div>
    </section>

    <section id="aboutme" class="aboutme">
        <div class="greeting">
            <h1>Hello</h1>
            <p class="myname">Warryn Evins</p>
            <p class="school">Covalence Nashville</p>
            <p class="city">Nashville, TN</p>
        </div>
        <div class="bio">
            <p>Ipsem Lorom</p>
        </div>
    </section>

    <section id="training" class="training">
        <div class="playti"></div>
        <div class="playti"></div>
        <div class="leap"></div>
        <div class="leap"></div>
    </section>
        
    <section id="pastwork" class="pastwork">
        <div class="idothis1 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
        <div class="idothis2 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
        <div class="idothis3 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
        <div class="idothis4 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
        <div class="idothis5 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
        <div class="idothis6 work-history"></div>
            <img src="http://via.placeholder.com/350x150">
    </section>
    
    <section id="contactme" class="contactme">
        <form action="">
            <input type="text" placeholder="name" required>
            <input type="email" placeholder="email" required>
            <textarea cols="30" rows="10" placeholder="Hollar y'all" required></textarea>
            <input type="submit" value="submit">
        </form>
    </section>
    
    <footer>
            <div class="socialmedia">
                <div class="basketball image-container">
                    <img src="icons/dribble.svg" alt="some basketball bitch">
                </div>
                <h2>Thanks for visiting!</h2>
                <div class="camera image-container">
                    <img src="icons/instagram.svg" alt="">
                </div>
            </div>
    </footer>

</body>
</html>
